<!DOCTYPE html>
<html>
<head>
    <title>Create Post</title>
</head>
<body>
<h1>Create Post</h1>

<form action="/posts/new" enctype="multipart/form-data" method="post">
    <label for="content">Content:</label>
    <input id="content" name="content" required type="text"><br><br>

    <label for="adLocation">Location:</label>
    <input id="adLocation" name="adLocation" type="text"><br><br>

    <label for="adStatus">Status:</label>
    <input id="adStatus" name="adStatus" type="text"><br><br>

    <label for="image">Images:</label>
    <input id="image" multiple name="image" type="file"><br><br>
    <input type="submit" value="Create Post">
</form>
</body>
</html>
