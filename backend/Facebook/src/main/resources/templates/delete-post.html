<!DOCTYPE html>
<html>
<head>
    <title>Delete Post</title>
    <!-- Add any necessary CSS or other meta tags -->
</head>
<body>
<h1>Delete Post</h1>
<!-- Your post content and other elements -->

<button onclick="deletePost()">Delete</button>

<script>
    function deletePost() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        if (id) {
            var url = '/post/delete?id=' + id;

            fetch(url, {
                method: 'POST'
            })
                .then(response => {
                    if (response.ok) {
                        console.log('Post deleted successfully.');
                        window.location.href = '/posts/recommended?count=10&cursor=0';
                    } else {
                        console.log('Failed to delete post.');
                    }
                })
                .catch(error => {
                    console.log('Error occurred during deletion:', error);
                });
        } else {
            console.log('No post found.');
            window.location.href = '/posts/recommended?count=10&cursor=0';
        }
    }
</script>
</body>
</html>
