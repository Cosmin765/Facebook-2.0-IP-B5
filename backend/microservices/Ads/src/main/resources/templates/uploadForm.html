<html xmlns:th="https://www.thymeleaf.org">

<body>

<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<div>
    <form action="/cloudflare/upload" enctype="multipart/form-data" method="POST">
        <table>
            <tr>
                <td>File to upload:</td>
                <td><input name="file" type="file"/></td>
                <td>Message:</td>
                <td><input name="message" type="text"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Upload"/></td>
            </tr>
        </table>
    </form>
</div>

</body>

</html>
