<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Example</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="stomp.min.js"></script>


    <script>
    // create a new SocketJS connection
    const socket = new SockJS('http://localhost:8086/chat');

    // add event listener for when the connection is established
    socket.onopen = () => {
      console.log('Connection established');
      // send a message to the server
      socket.send('Hello, server!');
    };

    // add event listener for when a message is received from the server
    socket.onmessage = (event) => {
      console.log('Message received:', event.data);
    };

    // add event listener for when the connection is closed
    socket.onclose = () => {
      console.log('Connection closed');
    };
  </script>
</head>
<body>
<--input id="messageInput" type="text">
<--button onclick="sendMessage()">Send</--button>
</body>
</html>
